<!-- Method call to onClick -->
<div class="container">
  <div class="row">
    <div style="text-align: center">
      <div class="button-row">
          <button mat-raised-button (click)="onClick('app-login')">Login</button>
          <button mat-raised-button color="primary" (click)="onClick('Baby')">Register Baby</button>
          <button mat-raised-button color="accent" (click)="onClick('Sitter')">Register Sitter</button>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md" style="text-align: center">
        <div *ngIf="type === 'app-login'">
          <app-login></app-login>
        </div>
        <div *ngIf="type === 'Baby'">
          <app-register-baby></app-register-baby>
        </div>
        <div *ngIf="type === 'Sitter'">
          <app-register-sitter></app-register-sitter>
        </div>
    </div>
  </div>
</div>
